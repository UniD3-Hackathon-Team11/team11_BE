<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>백오피스</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5" style="width: 50%;">
<h2>관리자 페이지</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>게임 아이디</th>
        <th>목표 점수</th>
        <th>제한 시간</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stage : ${stages}">
        <td th:text="${stage.id}"></td>
        <td th:text="${stage.targetScore()}"></td>
        <td th:text="${stage.targetLimit()}"></td>
        <td>
            <a th:href="@{/backoffice/stages/{id}/delete (id=${stage.id})}" class="btn btn-danger">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <button type="button" onclick="location.href='/backoffice/stages/create'" class="btn btn-success">생성</button>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
