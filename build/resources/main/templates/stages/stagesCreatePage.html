<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게임 생성</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5" style="width: 50%;">
<h2>게임 생성</h2>
<form th:action="@{/backoffice/stages}" method="post">
  <div class="mb-3">
    <label for="targetScore" class="form-label">목표 점수</label>
    <input type="number" class="form-control" name="targetScore" id="targetScore" required>
  </div>
  <div class="mb-3">
    <label for="targetLimit" class="form-label">제한 시간</label>
    <input type="number" class="form-control" name="targetLimit" id="targetLimit" required>
  </div>
  <button type="submit" class="btn btn-primary">제출</button>
</form>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
